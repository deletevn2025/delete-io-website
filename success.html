<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàn Thành</title>
    <link rel="stylesheet" href="success-style.css">
    <link rel="stylesheet" href="matrix-bg.css">
</head>
<body>
    <div class="container">
        <div class="success-card">
            <div class="success-icon">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="12" fill="#48bb78"/>
                    <path d="M9 12l2 2 4-4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <h1>Hoàn Thành</h1>
            
            <p class="success-message">
                Tài khoản đã được xóa thành công.
            </p>
            
            <div class="action-buttons">
                <button type="button" class="retry-btn" id="retryBtn">Thực hiện lại</button>
                <button type="button" class="home-btn" id="homeBtn">Quay lại</button>
            </div>
        </div>
    </div>
    
    <script src="success-script.js"></script>
    <script src="matrix-bg.js"></script>
</body>
</html>
